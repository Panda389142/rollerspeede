<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Galería - RollerSpeed</title>
</head>
<body>
    <main layout:fragment="content">
        <section class="hero-section">
            <div class="container text-center">
                <h1 class="display-4 fw-bold mb-4">Galería de RollerSpeed</h1>
                <p class="lead mb-4">Fotos y videos de entrenamientos, eventos y logros de nuestra escuela.</p>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row g-4" th:if="${items != null and not #lists.isEmpty(items)}">
                    <div class="col-md-4" th:each="item : ${items}">
                        <div class="card h-100">
                            <div th:if="${item.tipo != null and item.tipo == T(com.rollerspeed.rollerspeed.model.GaleriaItem.Tipo).FOTO}">
                                <img th:src="${item.imageUrl}" class="card-img-top" th:alt="${item.titulo}">
                            </div>
                            <div th:if="${item.tipo != null and item.tipo == T(com.rollerspeed.rollerspeed.model.GaleriaItem.Tipo).VIDEO}">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" th:src="${item.videoUrl}" allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.titulo}"></h5>
                                <p class="card-text" th:text="${item.descripcion}"></p>
                                <small class="text-muted" th:text="${#temporals.format(item.fechaCreacion, 'dd/MM/yyyy')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center" th:if="${items == null or #lists.isEmpty(items)}">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        No hay elementos en la galería aún. ¡Pronto tendremos más contenido!
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
