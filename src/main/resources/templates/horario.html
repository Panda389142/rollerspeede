<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Horario de Clases - RollerSpeed</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1>Horario de Clases</h1>
            <p class="lead">Explora nuestras clases y encuentra la perfecta para ti.</p>
        </div>

        <!-- Contenedor para las clases -->
        <div th:if="${#lists.isEmpty(clases)}">
            <div class="alert alert-info text-center" role="alert">
                <i class="fas fa-info-circle"></i> No hay clases disponibles en este momento.
            </div>
        </div>

        <div class="row g-4" th:unless="${#lists.isEmpty(clases)}">
            <div class="col-md-6 col-lg-4" th:each="clase : ${clases}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${clase.nombre}">Nombre de la Clase</h5>
                        <span class="badge rounded-pill mb-2 align-self-start"
                              th:text="${clase.nivel}"
                              th:classappend="${clase.nivel.name() == 'PRINCIPIANTE'} ? 'bg-success' : (${clase.nivel.name() == 'INTERMEDIO'} ? 'bg-warning text-dark' : 'bg-danger')">
                              Nivel
                        </span>
                        <p class="card-text flex-grow-1" th:text="${clase.descripcion}">
                            Descripci√≥n de la clase...
                        </p>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                <strong th:text="${clase.instructor?.nombre ?: 'No asignado'}"></strong>
                            </li>
                            <li class="list-group-item">
                                <i class="far fa-calendar-alt me-2"></i>
                                <span th:text="${clase.diaSemana} + ' ' + ${#temporals.format(clase.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(clase.horaFin, 'HH:mm')}"></span>
                            </li>
                            <li class="list-group-item">
                                <i class="fas fa-users me-2"></i>
                                <span th:text="${clase.capacidadMaxima - clase.alumnos.size()}"></span> Cupos disponibles
                            </li>
                        </ul>
                        <a th:href="@{/servicios}" class="btn btn-primary mt-auto align-self-start">Inscribirse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
