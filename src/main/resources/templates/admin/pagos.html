<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Gesti贸n de Pagos</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Gesti贸n de Pagos Pendientes</h1>

            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${#lists.isEmpty(pagos)}" class="alert alert-info" role="alert">
                No hay pagos pendientes en este momento.
            </div>

            <div th:unless="${#lists.isEmpty(pagos)}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Pago</th>
                            <th>Usuario</th>
                            <th>Clase</th>
                            <th>Descripci贸n</th>
                            <th>Monto</th>
                            <th>Fecha Generaci贸n</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pago : ${pagos}">
                            <td th:text="${pago.id}"></td>
                            <td th:text="${pago.usuario.nombre}"></td>
                            <td th:text="${pago.clase != null ? pago.clase.nombre : 'N/A'}"></td>
                            <td th:text="${pago.descripcion}"></td>
                            <td th:text="${#numbers.formatCurrency(pago.monto)}"></td>
                            <td th:text="${#temporals.format(pago.fechaGeneracion, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${pago.estado}"></td>
                            <td>
                                <form th:action="@{/admin/pagos/{id}/aprobar(id=${pago.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-success btn-sm me-2">Aprobar</button>
                                </form>
                                <form th:action="@{/admin/pagos/{id}/rechazar(id=${pago.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
