<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Gestión de Clases</h1>

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${mensaje}" class="alert alert-success" role="alert">
                        <p th:text="${mensaje}"></p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- Botón para crear nueva clase -->
                    <div class="mb-3">
                        <a th:href="@{/admin/clases/nuevo}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nueva Clase
                        </a>
                    </div>

                    <!-- Lista de clases -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Clases</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Instructor</th>
                                            <th>Día</th>
                                            <th>Hora Inicio</th>
                                            <th>Hora Fin</th>
                                            <th>Nivel</th>
                                            <th>Capacidad</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="clase : ${clases}">
                                            <td th:text="${clase.id}">1</td>
                                            <td th:text="${clase.nombre}">Nombre Clase</td>
                                            <td th:text="${clase.instructor?.nombre ?: 'N/A'}">Instructor</td>
                                            <td th:text="${clase.diaSemana}">Día</td>
                                            <td th:text="${clase.horaInicio}">Hora Inicio</td>
                                            <td th:text="${clase.horaFin}">Hora Fin</td>
                                            <td th:text="${clase.nivel}">Nivel</td>
                                            <td th:text="${clase.capacidadMaxima}">Capacidad</td>
                                            <td>
                                                <a th:href="@{/admin/clases/editar/{id}(id=${clase.id})}" class="btn btn-sm btn-warning">
                                                    <i class="fas fa-edit"></i> Editar
                                                </a>
                                                <form th:action="@{/admin/clases/eliminar/{id}(id=${clase.id})}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-sm btn-danger"
                                                            onclick="return confirm('¿Estás seguro de eliminar esta clase?')">
                                                        <i class="fas fa-trash"></i> Eliminar
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
