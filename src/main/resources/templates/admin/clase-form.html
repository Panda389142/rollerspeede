<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Crear Nueva Clase</h1>

            <div class="card">
                <div class="card-body">
                    <!-- El action apuntará a una futura ruta POST para guardar la clase -->
                    <form th:action="@{/admin/clases/guardar}" method="post" th:object="${clase}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre de la Clase</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nivel" class="form-label">Nivel</label>
                                <select class="form-select" id="nivel" th:field="*{nivel}" required>
                                    <option th:each="n : ${T(com.rollerspeed.rollerspeed.model.Clase.Nivel).values()}"
                                            th:value="${n}" th:text="${n.descripcion}">Nivel</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL de la Imagen</label>
                            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="diaSemana" class="form-label">Día de la Semana</label>
                                <select class="form-select" id="diaSemana" th:field="*{diaSemana}" required>
                                    <option th:each="d : ${T(com.rollerspeed.rollerspeed.model.Clase.DiaSemana).values()}"
                                            th:value="${d}" th:text="${d}">Día</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="horaFin" class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="capacidadMaxima" class="form-label">Capacidad Máxima</label>
                                <input type="number" class="form-control" id="capacidadMaxima" th:field="*{capacidadMaxima}" required min="1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="precio" class="form-label">Precio (opcional)</label>
                                <input type="number" step="any" class="form-control" id="precio" th:field="*{precio}" min="0" placeholder="Ej: 50000">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="instructor" class="form-label">Instructor</label>
                                <select class="form-select" id="instructor" th:field="*{instructor}" required>
                                    <option value="">Seleccione un instructor</option>
                                    <option th:each="i : ${instructores}" th:value="${i.id}" th:text="${i.nombre}">Instructor</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="activa" th:field="*{activa}" checked>
                            <label class="form-check-label" for="activa">
                                Clase Activa
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Clase
                            </button>
                            <a th:href="@{/dashboard}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
