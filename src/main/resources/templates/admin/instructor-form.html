<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4" th:text="${usuario.id == null ? 'Crear Nuevo Instructor' : 'Editar Instructor'}"></h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="${usuario.id == null ? '/admin/instructores/guardar' : '/admin/instructores/actualizar'}" method="post" th:object="${usuario}">
                        <input type="hidden" th:field="*{id}" th:if="${usuario.id != null}" />
                        <input type="hidden" th:field="*{rol}" />
                        <input type="hidden" th:field="*{activo}" />
                        <input type="hidden" th:field="*{fechaRegistro}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3" th:if="${usuario.id == null}"> <!-- Solo mostrar en creación -->
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-select" id="genero" th:field="*{genero}" required>
                                    <option th:each="g : ${T(com.rollerspeed.rollerspeed.model.Usuario.Genero).values()}"
                                            th:value="${g}" th:text="${g}">Género</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="medioPago" class="form-label">Medio de Pago</label>
                                <select class="form-select" id="medioPago" th:field="*{medioPago}" required>
                                    <option th:each="mp : ${T(com.rollerspeed.rollerspeed.model.Usuario.MedioPago).values()}"
                                            th:value="${mp}" th:text="${mp}">Medio de Pago</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('medioPago')}" th:errors="*{medioPago}"></div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Instructor
                            </button>
                            <a th:href="@{/admin/instructores}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
