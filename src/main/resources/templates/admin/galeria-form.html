<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${item.id == null ? 'Nuevo Elemento de Galería' : 'Editar Elemento de Galería'}"></h1>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/galeria/guardar}" method="post" th:object="${item}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{fechaCreacion}">

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">URL de la Imagen</label>
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
                    </div>

                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">URL del Video (Opcional)</label>
                        <input type="text" class="form-control" id="videoUrl" th:field="*{videoUrl}">
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                            <option th:each="t : ${T(com.rollerspeed.rollerspeed.model.GaleriaItem.Tipo).values()}"
                                    th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a th:href="@{/admin/galeria}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
