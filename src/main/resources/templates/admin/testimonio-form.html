<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4" th:text="${testimonio.id != null} ? 'Editar Testimonio' : 'Nuevo Testimonio'">Nuevo Testimonio</h1>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/testimonios}" th:object="${testimonio}" method="post">
                                <input type="hidden" th:field="*{id}" />

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="comentario" class="form-label">Comentario</label>
                                    <textarea class="form-control" id="comentario" th:field="*{comentario}" rows="4" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="activo" th:field="*{activo}">
                                        <label class="form-check-label" for="activo">
                                            Activo
                                        </label>
                                    </div>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar
                                    </button>
                                    <a th:href="@{/admin/testimonios}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
