<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Confirmar Inscripción y Pago - RollerSpeed</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0"><i class="fas fa-shopping-cart"></i> Confirmar Inscripción</h2>
                    </div>
                    <div class="card-body p-4">

                        <!-- Detalles de la Clase -->
                        <div class="mb-4">
                            <h4>Detalles de la Clase</h4>
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${clase.nombre}">Nombre de la Clase</h5>
                                    <p class="card-text" th:text="${clase.descripcion}">Descripción de la clase.</p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item d-flex justify-content-between">
                                            <strong>Instructor</strong>
                                            <span th:text="${clase.instructor?.nombre ?: 'No asignado'}"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <strong>Horario</strong>
                                            <span th:text="${clase.diaSemana} + ' de ' + ${clase.horaInicio} + ' a ' + ${clase.horaFin}"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <strong>Precio</strong>
                                            <span class="fw-bold text-success" th:text="${'$' + #numbers.formatDecimal(clase.precio, 1, 'POINT', 2, 'COMMA')}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Información de Pago -->
                        <div class="mb-4">
                            <h4>Información de Pago</h4>
                            <div class="alert alert-info">
                                <p class="mb-1">Se utilizará tu método de pago preferido:</p>
                                <h5 class="mb-0"><i class="fas fa-credit-card"></i> <span th:text="${usuario.medioPago.name()}"></span></h5>
                                <small>Si deseas cambiarlo, puedes hacerlo desde tu perfil.</small>
                            </div>
                        </div>

                        <!-- Formulario de Confirmación -->
                        <form th:action="@{/inscripcion/pagar}" method="post">
                            <input type="hidden" name="claseId" th:value="${clase.id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-check-circle"></i> Confirmar y Pagar
                                </button>
                                <a th:href="@{/servicios}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
