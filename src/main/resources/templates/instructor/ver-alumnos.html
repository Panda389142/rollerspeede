<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Alumnos de la Clase</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Alumnos en <span th:text="${clase.nombre}"></span></h2>
                <p class="card-subtitle mb-2 text-muted">Instructor: <span th:text="${clase.instructor.nombre}"></span></p>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(alumnos)}">
                    <p class="text-center">No hay alumnos inscritos en esta clase.</p>
                </div>

                <div th:unless="${#lists.isEmpty(alumnos)}">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td th:text="${alumno.telefono}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
