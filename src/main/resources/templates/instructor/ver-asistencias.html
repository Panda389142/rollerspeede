<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Historial de Asistencias</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Historial de Asistencias - <span th:text="${clase.nombre}"></span></h2>
                <p class="card-subtitle mb-2 text-muted">Instructor: <span th:text="${clase.instructor.nombre}"></span></p>
            </div>
            <div class="card-body">
                <div th:if="${#maps.isEmpty(asistenciasPorAlumno)}">
                    <p class="text-center">No hay registros de asistencia para esta clase.</p>
                </div>

                <div th:each="entry : ${asistenciasPorAlumno}" class="accordion mb-3" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" th:id="'heading' + ${entry.key.id}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${entry.key.id}" aria-expanded="false" th:aria-controls="'collapse' + ${entry.key.id}">
                                <span th:text="${entry.key.nombre}">Nombre del Alumno</span>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${entry.key.id}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${entry.key.id}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th class="text-center">Estado</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="asistencia : ${entry.value}">
                                        <td th:text="${#temporals.format(asistencia.fecha, 'dd/MM/yyyy')}"></td>
                                        <td class="text-center">
                                            <span th:if="${asistencia.presente}" class="badge bg-success">Presente</span>
                                            <span th:unless="${asistencia.presente}" class="badge bg-danger">Ausente</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
