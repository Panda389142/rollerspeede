spring.application.name=rollerspeed
# Configuración del servidor
server.port=8080


# Configuración para archivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configuración de logging
logging.level.com.rollerspeed=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/rollerspeed
spring.datasource.username=postgres
spring.datasource.password=D@nilo
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration